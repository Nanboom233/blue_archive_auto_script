<p>每个扫荡配置形如 &rsquo;region&rsquo; - &lsquo;task number&rsquo; - &lsquo;sweep times&rsquo;</p>
<p>表示<strong>区域</strong>'region'&nbsp; <strong>关卡</strong> &lsquo;task-number&rsquo;&nbsp;<strong> 扫荡次数 </strong>&lsquo;sweep times&rsquo;&nbsp;</p>
<p>每个配置都用&lsquo;,&rsquo; 隔开</p>

<p>2.<span style="background-color: #f1c40f;"><strong>特殊说明</strong></span></p>
<p>国际服，日服 &lsquo;sweep times&rsquo; 可以为 'max'</p>
<p>BAAS会根据当前体力和关卡体力计算当前关卡能否扫荡，不足或扫荡完次数为'max'的关卡会直接退出</p>
<p>例：</p>
<p>国际服体力充足情况下</p>
<p>15-3-3,20-3-max</p>
<p>表示先扫荡15-3，3次 ,然后所有体力扫荡20-3</p>
